<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Tenor+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Noiceland - Home page</title>
</head>

<body>
    <div class="container container__separated">
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg">
                </a>
            </div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li><a class="navigation__item" href="#">Home</a></li>
                    <li><a class="navigation__item" href="#">Latest</a></li>
                    <li><a class="navigation__item" href="#">About</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <div class="container">
            <section class="featured">

            </section>
            <section class="top-posts">
                <article class="blogpost">
                    <a class="blogpost__img__container">
                        <img class="blogpost__img" src="./img/city.svg" width="387" height="254">
                    </a>
                    <div class="blogpost__summary">
                        <a class="blogpost__category category">Photography</a>
                        <a class="blogpost__link">
                            <h2 class="blogpost__title">
                                Helmut Lang celebrates<br>
                                taxi drivers worldwide in<br>
                                latest campaign
                            </h2>
                        </a>
                        <div class="blogpost__author">
                            By <a class="blogpost__author__link" href="#">Alessandra Ortiz</a>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer></footer>

</body>

</html>
